<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="popup">
      <div class="inner-popup">
        <h1>EMOJI MEMORY</h1>
        <p>Hi, choose the difficulty of the game</p>
        <button class="easy-level" data-level="eazy">Eazy (4x4)</button>
        <button class="medium-level" data-level="medium">Medium (8x8)</button>
        <button class="hard-level" data-level="hard">Hard (12x12)</button>
        <button class="selector-value">
          <p>select &#x21d3;</p>
        </button>
        <div id="selector">
          <div data-level="2" class="selector-item">(2x2)</div>
          <div data-level="6" class="selector-item">(6x6)</div>
          <div data-level="10" class="selector-item">(10x10)</div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="inner-container"></div>
    </div>
    <div class="timer-popup"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
